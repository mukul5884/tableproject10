<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table project </title>
</head>
<body>
    <table border="1" style="margin: auto; width: 100%; height:600px;">
        <tr>
            <th colspan="4" style="color: red;">Table using colspan and Rowspan</th>
        </tr>
        <tr>
            <th colspan="4">Khanewal Self Store</th>
        </tr>
        <tr>
            <td style="text-align: center;">Item/Desc</td>
            <td style="text-align: center;">QTY</td>
            <td style="text-align: center;">Price/Unit</td>
            <td style="text-align: center;">Total</td>
        </tr>
        <tr>
            <td style="text-align: center;">Sugger</td>
            <td style="text-align: center;">5kg</td>
            <td style="text-align: center;">50</td>
            <td style="text-align: center;">250</td>
        </tr>
        <tr>
            <td style="text-align: center;">Cooking Oil</td>
            <td style="text-align: center;">2kg</td>
            <td style="text-align: center;">200</td>
            <td style="text-align: center;">400</td>
        </tr>
        <tr>
            <td style="text-align: center;">Soap</td>
            <td style="text-align: center;">$ Pices</td>
            <td style="text-align: center;">40</td>
            <td style="text-align: center;">160</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;">Sub Total</td>
            <td style="text-align: center;">810</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">Tax</td>
            <td style="text-align: center;">5%</td>
            <td style="text-align: center;">41</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;">Total Bill</td>
            <td style="text-align: center;">851</td>
        </tr>
        
    </table>
    
</body>
</html>
